# Load Brotli modules
load_module modules/ngx_http_brotli_filter_module.so;
load_module modules/ngx_http_brotli_static_module.so;

worker_processes  auto;
pid /run/nginx.pid;

events {
    worker_connections 2048;
}

http {
    include mime.types;
    # Threat files with a unknown filetype as binary
    default_type application/octet-stream;

    log_format  main_timed  '$remote_addr - $remote_user [$time_local] "$request" '
                            '$status $body_bytes_sent "$http_referer" '
                            '"$http_user_agent" "$http_x_forwarded_for" '
                            '$request_time $upstream_response_time $pipe $upstream_cache_status';

    access_log /dev/stdout main_timed;
    error_log /dev/stderr notice;

    keepalive_timeout 65;

    # FastCGI microcaching for WordPress (anonymous traffic)
    # Small, hot cache to drastically reduce PHP load
    fastcgi_cache_path /var/cache/nginx/fastcgi levels=1:2 keys_zone=WORDPRESS_MICRO:32m inactive=5m max_size=256m;
    fastcgi_cache_path /var/cache/nginx/fastcgi_long levels=1:2 keys_zone=WORDPRESS_LONG:64m inactive=1h max_size=512m;
    fastcgi_cache_key "$scheme$request_method$host$request_uri";

    # Bypass cache for logged-in users, POSTs, query strings indicating edits, etc.
    map $request_method $microcache_method_ok {
        default 0;
        GET 1;
        HEAD 1;
    }

    map $http_cookie $microcache_bypass_cookie {
        default 0;
        ~*(wordpress_logged_in_|comment_author|woocommerce_cart_hash|woocommerce_items_in_cart|wp_woocommerce_session_) 1;
    }

    map $query_string $microcache_bypass_query {
        default 0;
        ~*(preview=true|customize_changeset|wc-ajax) 1;
    }

    # Hide headers that identify the server to prevent information leakage
    proxy_hide_header X-Powered-By;
    fastcgi_hide_header X-Powered-By;
    server_tokens off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Enable gzip compression (fallback for older browsers)
    gzip on;
    gzip_disable "msie6";
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/atom+xml
        application/json
        application/ld+json
        application/manifest+json
        image/svg+xml
        font/ttf
        font/otf
        font/woff
        font/woff2;
    gzip_vary on;

    # Enable Brotli compression (modern browsers - better than gzip)
    brotli on;
    brotli_comp_level 4;
    brotli_min_length 1000;
    brotli_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/atom+xml
        application/json
        application/ld+json
        application/manifest+json
        image/svg+xml
        font/ttf
        font/otf
        font/woff
        font/woff2;
    brotli_window 512k;
    brotli_static on;

    # Forward the cloudfront scheme from upstream
    map "$http_cloudfront_forwarded_proto$http_x_forwarded_proto" $forwarded_scheme {
         default off;
         "~*(https)" on;
     }

    server {
        listen [::]:80 default_server;
        listen 80 default_server;
        server_name _;

        sendfile off;

        # Increase proxy buffers for large requests
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        # Upload limit (increased to match PHP)
        client_max_body_size 64m;
        client_body_buffer_size 128k;

        root /usr/src/wordpress;
        index index.php;

        # redirect server error pages to the static page /50x.html
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /var/lib/nginx/html;
        }

        location = /favicon.ico {
            log_not_found off;
            access_log off;
        }

        location = /robots.txt {
            log_not_found off;
            access_log off;
        }

        # Static assets - aggressive caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot|pdf|txt|zip)$ {
            root /var/www;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
            access_log off;
            try_files $uri @wordpress;
        }

        # WordPress uploads and content
        location /wp-content {
            root /var/www;
            expires 30d;
            add_header Cache-Control "public";
            add_header Vary "Accept-Encoding";
        }

        # WordPress admin assets - shorter cache
        location /wp-admin/ {
            expires 1d;
            add_header Cache-Control "private, no-transform";
        }

        # Specific high-traffic pages - longer microcache
        location ~* ^/(shop|products|blog|category|tag)/ {
            try_files $uri $uri/ /index.php$is_args$args;
            
            # Override cache settings for these paths
            fastcgi_cache WORDPRESS_LONG;
            fastcgi_cache_valid 200 301 302 30s;
            fastcgi_cache_use_stale error timeout updating http_500 http_503;
            fastcgi_cache_bypass $microcache_bypass;
            fastcgi_no_cache $microcache_bypass;
            add_header X-Cache-Status $upstream_cache_status;
        }

        location @wordpress {
            try_files $uri $uri/ /index.php$is_args$args;
        }

        location / {
            # First attempt to serve request as file, then
            # as directory, then fall back to index.php
            try_files $uri $uri/ @wordpress;
        }

        # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;

            #fastcgi_intercept_errors on;
            fastcgi_buffer_size 128k;
            fastcgi_buffers 4 256k;
            fastcgi_busy_buffers_size 256k;

            fastcgi_index index.php;
            fastcgi_pass 127.0.0.1:9000;

            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;

            # Forward the scheme from upstream
            fastcgi_param HTTPS $forwarded_scheme;

            # Microcache controls
            set $microcache_bypass 0;
            if ($microcache_method_ok = 0) { set $microcache_bypass 1; }
            if ($microcache_bypass_cookie) { set $microcache_bypass 1; }
            if ($microcache_bypass_query) { set $microcache_bypass 1; }

            fastcgi_no_cache $microcache_bypass;
            fastcgi_cache_bypass $microcache_bypass;

            fastcgi_cache WORDPRESS_MICRO;
            fastcgi_cache_valid 200 301 302 3s;
            fastcgi_cache_use_stale error timeout updating http_500 http_503;
            add_header X-Cache-Status $upstream_cache_status;
        }

        # FPM status and ping endpoints for monitoring
        location ~ ^/(fpm-status|fpm-ping)$ {
            access_log off;
            fastcgi_pass 127.0.0.1:9000;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            allow 127.0.0.1;
            deny all;
        }

        # deny access to . files, for security
        location ~ /\. {
            log_not_found off;
            deny all;
        }
    }
}
