; Redirect errors to the container stderr
error_log = "/dev/stderr"

; Make sure _ENV is populated to use it in wp-config.php
variables_order = "EGPCS"

; Hide PHP version info in response headers
expose_php = Off

; Up the upload limit
post_max_size = 50M
upload_max_filesize = 50M

; Increase default memory limit, required for Woocommce
memory_limit = 256M

[Date]
; Set default timezone, you can configure the timezone in Wordpress
date.timezone = "UTC"

; ---------- OPcache (production) ----------
[opcache]
opcache.enable=1
opcache.enable_cli=0
opcache.memory_consumption=192
opcache.interned_strings_buffer=16
opcache.max_accelerated_files=100000
opcache.max_wasted_percentage=10
opcache.use_cwd=1
opcache.validate_timestamps=0
opcache.revalidate_freq=0
opcache.fast_shutdown=1
opcache.save_comments=1
opcache.jit=0
opcache.jit_buffer_size=0